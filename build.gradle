plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.sonubasnet'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
	targetCompatibility = '17'

}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'com.azure:azure-ai-textanalytics:5.2.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

apply plugin: 'application'

apply plugin: 'java'

defaultTasks 'jar'

mainClassName = "com.sonubasnet.FinalProject.FinalProjectApplication"

jar {

	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	from {
		configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
	manifest {
		attributes(
				'Main-Class': 'com.sonubasnet.FinalProject.FinalProjectApplication'
		)
	}

}

jar {
	archiveBaseName = 'sentiment-analysis'
	archiveVersion =  '0.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
